<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap');
.container {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0d1a2d; /* Dark blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #e0e6ed; /* Light text color */
}

.container {
    padding: 20px;
}

.card {
    background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent dark background for the card */
    border-radius: 15px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 191, 255, 0.4); /* Blue glowing effect */
    border: 1px solid rgba(0, 191, 255, 0.3);
    max-width: 500px;
}

.h1 {
    color: #00bfff; /* Bright blue for "Hire Me" */
    font-size: 2.5em;
    margin-bottom: 20px;
}

.p {
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 30px;
}

.email-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
}

.email-wrapper .icon {
    font-size: 1.5em;
    margin-right: 10px;
    color: #00bfff;
}

.email-link {
    color: #00bfff; /* Bright blue for the email link */
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
}

.email-link:hover {
    text-decoration: underline;
}

.button {
    display: inline-block;
    background-color: #00bfff; /* Bright blue for the button */
    color: #fff;
    padding: 15px 30px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.button:hover {
    background-color: #009acd; /* Slightly darker blue on hover */
    transform: translateY(-2px);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="h1">Hire Me</h1>
            <p class="p">If you're interested in working with me or have any questions, feel free to contact me directly via email.</p>
            <div class="email-wrapper">
                <span class="icon">ðŸ“§</span>
                <a href="mailto:sreenuyassu@gmail.com" class="email-link">sreenuyassu@email.com</a>
            </div>
            <a href="mailto:sreenuyassu@email.com" class="button">Connect Me</a>
        </div>
    </div>
</body>
</html>
